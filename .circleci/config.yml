version: 2
jobs:
  install-dependencies:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: v1-dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: '.'
          paths:
            - yarn.lock

  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn build
      - persist_to_workspace:
          root: '.'
          paths:
            - lib
            - build

  lint:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn lint

  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn test

  test-next:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn add typescript@next
      - run: yarn test

  deploy-npm:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "yarn.lock" }}
      - run: ./scripts/circle-publish-npm

workflows:
  version: 2
  build_lint_test_deploy:
    jobs:
      - install-dependencies
      - build:
          requires: [install-dependencies]
          filters:
            tags:
              only: /^v.*/
      - lint:
          requires: [install-dependencies]
          filters:
            tags:
              only: /^v.*/
      - test:
          requires: [build]
          filters:
            tags:
              only: /^v.*/
      - test-next:
          requires: [build]
          filters:
            tags:
              only: /^v.*/
      - deploy-npm:
          requires:
            - lint
            - test
            - test-next
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
